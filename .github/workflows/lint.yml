name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-linters:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
        run: pip install -U pip flake8 isort

      - name: Black
        uses: psf/black@stable
      - name: Flake8
        run: flake8 presspy
      - name: Isort
        run: isort presspy tests --profile black --check-only
